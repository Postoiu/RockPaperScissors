<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = 'player'></p>
    <p id = 'computer'></p>
    <p style="font-size: 20px;" id = 'result'></p>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function computerPlay() {
            let options = ['rock', 'paper', 'scissors'];
            let index = Math.floor(Math.random() * 3);

            return options[index];
        }

        function playRound(playerSelection, computerSelection) {
    
            if(playerSelection.toLowerCase() === 'rock') {
                if(computerSelection === 'paper') {
                    ++computerScore;
                }else if(computerSelection === 'scissors') {
                    ++playerScore;
                }else if(computerSelection === 'rock') {
                    return;
                }
            }else if(playerSelection.toLowerCase() === 'paper') {
                if(computerSelection === 'paper') {
                    return;
                }else if(computerSelection === 'scissors') {
                    ++computerScore;
                }else if(computerSelection === 'rock') {
                    ++playerScore
                }
            }else if(playerSelection.toLowerCase() === 'scissors') {
                if(computerSelection === 'paper') {
                    ++playerScore;
                }else if(computerSelection === 'scissors') {
                    return;
                }else if(computerSelection === 'rock') {
                    ++computerScore;
                }
            }
        }

        function game() {
            for(i = 0; i < 5; i++) {
                const playerSelection = prompt('Rock, Paper, Scissors', '');
                const computerSelection = computerPlay();

                playRound(playerSelection, computerSelection);

                document.getElementById('player').innerHTML = 'Player score: ' + playerScore;
                document.getElementById('computer').innerHTML = 'Computer score: ' + computerScore;
            }
        }
        game();

        if(playerScore > computerScore) {
            document.getElementById('result').innerHTML = 'You win!';
        }else if(playerScore < computerScore) {
            document.getElementById('result').innerHTML = 'You lost!';
        }else {
            document.getElementById('result').innerHTML = 'Equality';
        }
    </script>
</body>
</html>
